<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

		<link
			rel="shortcut icon"
			href="assets/icons/dashboard-active.png"
			type="image/x-icon"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<script
			src="https://kit.fontawesome.com/b454cf0edf.js"
			crossorigin="anonymous"
		></script>
		<title>Dashboard</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="side-bar-left">
				<button class="user">
					<div class="images">
						<img
							class="icon-user"
							src="assets/icons/user-active.png"
							alt="Icon of a user"
						/>
					</div>
					<div class="btn-text">Coolest User</div>
				</button>
				<div class="blank-row"></div>
				<button class="dashboard">
					<div class="images">
						<img
							class="icon-dashboard icon-default"
							src="assets/icons/dashboard-disable.png"
							alt="dashboard icon"
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/dashboard-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Dashboard</div>
				</button>

				<button class="analytics">
					<div class="images">
						<img
							class="icon-analytics icon-default"
							src="assets/icons/analytics-disable.png"
							alt="Analytics icon"
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/analytics-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Analytics</div>
				</button>

				<button class="inbox">
					<div class="images">
						<img
							class="icon-inbox icon-default"
							src="assets/icons/inbox-disable.png"
							alt="Inbox Icon"
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/inbox-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Inbox</div>
				</button>

				<button class="settings">
					<div class="images">
						<img
							class="icon-settings icon-default"
							src="assets/icons/settings-disble.png"
							alt=""
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/settings-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Settings</div>
				</button>
			</div>

			<div class="header-cards">
				<div class="cards">
					<p class="cards-text">Projects</p>
					<h4 class="cards-number">4</h4>
					<div class="percentual-container">
						<img
							src="assets/icons/arrow.png"
							alt="Orange growth arrow"
							class="arrow-icon"
						/>
						<p class="percentual-growth-num">+30%</p>
					</div>
				</div>

				<div class="cards">
					<p class="cards-text">New Messages</p>
					<h4 class="cards-number">148</h4>
					<div class="percentual-container">
						<img
							src="assets/icons/arrow.png"
							alt="Orange growth arrow"
							class="arrow-icon"
						/>
						<p class="percentual-growth-num">+26%</p>
					</div>
				</div>

				<div class="cards">
					<p class="cards-text">Github Commits</p>
					<h4 class="cards-number">150</h4>
					<div class="percentual-container">
						<img
							src="assets/icons/arrow.png"
							alt="Orange growth arrow"
							class="arrow-icon"
						/>
						<p class="percentual-growth-num">+64%</p>
					</div>
				</div>

				<div class="lines-code-card cards">
					<p class="cards-text">Lines of Code</p>
					<h4 class="cards-number">800</h4>
					<div class="percentual-container">
						<img
							src="assets/icons/arrow.png"
							alt="Orange growth arrow"
							class="arrow-icon"
						/>
						<p class="percentual-growth-num">+96%</p>
					</div>
				</div>
			</div>

			<div class="content-cards">
				<div class="card1">
					<div class="project-img">
						<img src="assets/imagery/calculator final.png" alt="" />
					</div>
					<div class="project-description">
						<p class="header-project">Calculator Project</p>
						<p class="desc-project">
							A simple yet powerful web-based calculator built by
							a newbie coder
						</p>
					</div>
					<div class="card-icons">
						<a
							href="https://github.com/GabrielDevJourney/CalculatorProject/tree/main"
							target="_blank"
							><i
								class="fa-brands fa-github fa-2xl ico-animation"
								style="color: #e19660"
							></i
						></a>

						<a
							href="https://gabrieldevjourney.github.io/CalculatorProject/"
							target="_blank"
							><i
								class="fa-solid fa-eye fa-2xl ico-animation"
								style="color: #e19660"
							></i
						></a>
					</div>
				</div>
			</div>

			<div class="side-bar-right">
				<div class="webdev-focus">
					<p class="header-web-focus">Web Dev Courses</p>
					<div class="odin-project logos-div">
						<a href="https://www.theodinproject.com" target="_blank"
							><img
								src="assets/sidebarright/theodinproject.png"
								alt="The Odin Project Icon"
						/></a>
					</div>
					<div class="wesbos logos-div">
						<a href="https://wesbos.com" target="_blank"
							><img
								src="assets/sidebarright/wesbos 2.png"
								alt="WesBos Logo Image"
						/></a>
					</div>
				</div>
				<div class="cs-course">
					<p class="header-cs">Computer Science</p>
					<div class="cs50 logos-div">
						<a
							href="https://cs50.harvard.edu/x/2024/"
							target="_blank"
							><img src="assets/sidebarright/cs50.png" alt=""
						/></a>
					</div>
				</div>
				<div class="othercourses">
					<p class="header-othercourses">From Web Dev to ML</p>
					<div class="freecodecamp logos-div">
						<a
							href="https://www.freecodecamp.org/learn"
							target="_blank"
							><img
								src="assets/sidebarright/freecodecamp.png"
								alt="freecodecamp logo image"
						/></a>
					</div>
					<div class="codecademy logos-div">
						<a href="https://www.codecademy.com" target="_blank"
							><img
								src="assets/sidebarright/codecademy 2.png"
								alt=""
						/></a>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
