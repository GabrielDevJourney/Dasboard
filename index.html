<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="shortcut icon"
			href="assets/icons/dashboard-active.png"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/b454cf0edf.js"
			crossorigin="anonymous"
		></script>
		<title>Dashboard</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="side-bar-left">
				<button class="user">
					<div>
						<img
							class="icon-user"
							src="assets/icons/user-active.png"
							alt="Icon of a user"
						/>
					</div>
					<div class="btn-text">Coolest User</div>
				</button>

				<button class="dashboard">
					<div>
						<img
							class="icon-dashboard icon-default "
							src="assets/icons/dashboard-disable.png"
							alt="dashboard icon"
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/dashboard-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Dashboard</div>
				</button>

				<button class="analytics">
					<div>
						<img
							class="icon-analytics icon-default"
							src="assets/icons/analytics-disable.png"
							alt="Analytics icon"
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/analytics-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Analytics</div>
				</button>

				<button class="inbox">
					<div>
						<img
							class="icon-inbox icon-default"
							src="assets/icons/inbox-disable.png"
							alt="Inbox Icon"
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/inbox-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Inbox</div>
				</button>

				<button class="settings">
					<div>
						<img
							class="icon-settings icon-default"
							src="assets/icons/settings-disble.png"
							alt=""
						/>
						<img
							class="icon-after-btn-click"
							src="assets/icons/settings-active.png"
							alt=""
						/>
					</div>
					<div class="btn-text">Settings</div>
				</button>
			</div>

			<div class="header-cards"></div>
			<div class="content-cards"></div>
			<div class="side-bar-right"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
